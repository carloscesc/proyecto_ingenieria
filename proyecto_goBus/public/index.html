<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon_bus.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login-custom.css">
    
    <title>GoBus - Encuentra tu viaje</title>
    
</head>
<body>
    <a href="#" class="bus-1"><h1>GO<i class="fas fa-bus"></i>BUS</h1></a>
    <img class="fondo-1" src="img/fondo_1.png" alt="">
    <div class="contenedor-login">
        <div class="contenedor-logo">
            <center>
                <i class="fas bus-2 fa-bus"></i>
                <h2>GoBus</h2>
            </center>
        </div>
        <p>Inicia sesión</p>
        <div class="contenedor-ingreso">
            <input type="email" class="correo" id="txt-correo-electronico" placeholder="Correo electrónico">
            <input type="password" class="contrasena" id="txt-password" placeholder="Contraseña">
        </div>
        <a href="#" class="anchor-olvidaste" id="a-contraseña">¿Olvidaste tu contraseña?</a>
        <button type="button" class="boton-sesion" id="btn-iniciar-sesion">Iniciar sesión</button>       
        <div class="contenedor-ingreso-redes">
            <i class="fab facebook fa-facebook-square"></i>
            <button type="button" class="boton-facebook" id="btn-facebook">Iniciar sesión con Facebook</button>   
            <i class="fab google-plus fa-google-plus-square"></i>
            <button type="button" class="boton-google" id="btn-google">Iniciar sesión con Google</button>
       </div>
    </div>
</body>
</html>
